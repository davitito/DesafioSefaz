<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">	

<ui:composition template="/index.xhtml">

	<ui:define name="cabecalho">
		<h2 align="center">ALTERAR DADOS - USUÁRIOS</h2>
	</ui:define>
	
	<ui:define name="conteudo">
		
		<f:metadata>
		    <f:viewAction action="#{UsuarioBean.atualizarUsuarioLogado}" />
		</f:metadata>
		
		<p:outputLabel value="SUPERVISÃO: " />
		<p:outputLabel value="#{UsuarioBean.usuarioLogado.email}" />
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Digite o E-MAIl: " />
			<p:inputText value="#{UsuarioBean.txtEmail}" />
			<p:outputLabel value="Mostrar dados:" />
			<p:commandButton value="Buscar" update="@form" actionListener="#{UsuarioBean.mostrarDados}" />
						
			<p:outputLabel value="Nome: " />
			<p:inputText value="#{UsuarioBean.txtNome}" />
			<p:outputLabel value="TELEFONE(S): " />
			<p:outputLabel value=" " />
		</p:panelGrid>	
			
		<p:fieldset >		
			<p:dataTable id ="DadosTelefones" editable = "true" var="telefone" value="#{UsuarioBean.listaTelefonesUsu}">
				<p:column headerText="DDD">
					<p:inputMask value="#{telefone.ddd}" mask="99" />
				</p:column>
				<p:column headerText="Número">
					<p:inputText value="#{telefone.numero}" />
				</p:column>
				<p:column headerText="Tipo">
					<p:inputText value="#{telefone.tipo}" />
				</p:column>
			</p:dataTable>
		</p:fieldset>
		
		<p:panelGrid columns="2">
			<p:commandButton value="Voltar" update="@form" actionListener="#{UsuarioBean.voltar}" />
			<p:commandButton value="Alterar" update="@form" actionListener="#{UsuarioBean.alterarUsuario}" />
		</p:panelGrid>

	</ui:define>
</ui:composition>
</html>
