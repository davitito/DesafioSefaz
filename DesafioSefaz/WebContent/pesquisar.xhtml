<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">	

<ui:composition template="/index.xhtml">
	<ui:define name="cabecalho">
		<h2 align="center">PESQUISAR DADOS - USUÁRIO</h2>
	</ui:define>
	
	<ui:define name="conteudo">
		
		<f:metadata>
		    <f:viewAction action="#{UsuarioBean.atualizarUsuarioLogado}" />
		</f:metadata>
		
		<p:outputLabel value="SUPERVISÃO: " />
		<p:outputLabel value="#{UsuarioBean.usuarioLogado.email}" />
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Digite o E-mail: " />
			<p:inputText value="#{UsuarioBean.txtEmail}" />
			<p:outputLabel value="Mostrar dados:" />
			<p:commandButton value="Buscar" update="@form" actionListener="#{UsuarioBean.mostrarDados}" />
			
			<p:outputLabel value="Nome: " />
			<p:outputLabel value="#{UsuarioBean.txtNome}" />
			<p:outputLabel value="E-mail: " />
			<p:outputLabel value="#{UsuarioBean.txtEmail}" />
		
			
			<p:outputLabel value="TELEFONE(S): " />
			
			<p:fieldset >
				<p:dataTable var = "telefone" value = "#{UsuarioBean.listaTel}" >
				
					<p:column headerText = "DDD">
					<p:outputLabel value="#{telefone.ddd}" />
					</p:column>
					
					<p:column headerText = "Número">
					<p:outputLabel value="#{telefone.numero}" />
					</p:column>
					
					<p:column headerText = "Tipo">
					<p:outputLabel value="#{telefone.tipo}" />
					</p:column>
				
				</p:dataTable>
			</p:fieldset>
			
			
			<p:commandButton value="Voltar" update="@form" actionListener="#{UsuarioBean.voltar}" />
		</p:panelGrid>
	</ui:define>

</ui:composition>

</html>
