<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">	

<ui:composition template="/index.xhtml">
	<ui:define name="cabecalho">
		<h2 align="center">REMOVER USUÁRIO</h2>
	</ui:define>
	
	<ui:define name="conteudo">
		
		<f:metadata>
		    <f:viewAction action="#{UsuarioBean.atualizarUsuarioLogado}" />
		</f:metadata>
		
		<p:outputLabel value="SUPERVISÃO: " />
		<p:outputLabel value="#{UsuarioBean.usuarioLogado.email}" />
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Digite o E-mail: " />
			<p:inputText value="#{UsuarioBean.txtEmail}" />
			<p:commandButton value="Voltar" update="@form" actionListener="#{UsuarioBean.voltar}" />
			<p:commandButton value="Remover" update="@form" actionListener="#{UsuarioBean.removerUsuario}" />
			
		</p:panelGrid>

	</ui:define>

</ui:composition>

</html>
